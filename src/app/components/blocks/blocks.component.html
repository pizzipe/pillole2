
<div id="main">

  <section class="tiles" id="one">
    <article *ngFor="let block of blocks">
      <span class="image">
        <img src="{{ getImageUrl(block) }}" alt=""/>
      </span>
      <header class="major">
        <h3>
          <a [routerLink]="['/landing', block.landingId]" class="link">{{ block.title }}</a>
        </h3>
        <p>{{ block.subtitle }}</p>
      </header>
    </article>
  </section>

</div>
